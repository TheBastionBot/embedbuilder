<!DOCTYPE html>
<html lang="en">
<head>
  <title>Message Embed Builder (GUI)</title>
  <meta charset="utf-8">
  <meta name="robots" content="noodp">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Graphically create JSON for Discord message embeds, and use it with various bots/applications based on Discord API.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Open Graph -->
  <meta property="og:title" content="Message Embed Builder (GUI)">
  <meta property="og:description" content="Graphically create JSON for Discord message embeds, and use it with various bots/applications based on Discord API.">
  <meta property="og:url" content="https://bastionbot.org/embedbuilder">
  <meta property="og:image" content="https://bastionbot.org/assets/image/BastionText3.png">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Bastion">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://bastionbot.org/favicon.ico" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <link rel="stylesheet" href="assets/stylesheets/colorpicker.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
</head>
<body>
  <header>
    <div id="back-to-home">
      <a href="https://bastionbot.org"><img src="https://bastionbot.org/assets/image/arrow_left.png" /></a>
    </div>
    <div title="Graphically create JSON for Discord message embeds, and use it with various bots/applications based on Discord API.">Embed Builder</div>
  </header>

  <main>
    <div class="cell">
      <div id="builder-container">
        <form id="embed-builder">
          <div class="embed">
            <div class="embed-content">
              <div class="embed-content-inner">
                <div class="embed-group embed-color">
                  <input id="color" type="text" name="color" placeholder="Embed Color" readonly />
                </div>
                <div class="embed-group embed-author">
                  <div class="embed-author-icon">
                    <input type="url" name="author:icon_url" placeholder="Author Icon URL" onKeyUp="validateImageURL(this)" />
                  </div>
                  <div class="embed-author-name">
                    <input type="text" name="author:name" placeholder="Author Name" maxlength="256" />
                  </div>
                  <div class="embed-author-url">
                    <input type="url" name="author:url" placeholder="Author URL" onKeyUp="validateURL(this)" />
                  </div>
                </div>
                <div class="embed-group embed-title">
                  <div class="embed-title-text">
                    <input type="text" name="title" placeholder="Title" maxlength="256" />
                  </div>
                  <div class="embed-title-url">
                    <input type="url" name="url" placeholder="URL" onKeyUp="validateURL(this)" />
                  </div>
                </div>
                <div class="embed-group embed-description">
                  <textarea name="description" placeholder="Description" maxlength="2000" rows="5"></textarea>
                </div>
                <div class="embed-group embed-thumbnail">
                  <div class="embed-thumbnail-url">
                    <input type="url" name="thumbnail:url" placeholder="Thumbnail URL" onKeyUp="validateImageURL(this)" />
                  </div>
                </div>
                <!-- TODO: Fields -->
                <div class="embed-group embed-fields">
                  <div id="fields"></div>
                  <div class="embed-group-controls">
                    <button id="btn-addField" type="button" onClick="addField(this)">âž• Add Field</button>
                    <button id="btn-removeField" type="button" onClick="removeField(this)" disabled>âž– Remove Field</button>
                  </div>
                </div>
                <div class="embed-group embed-image">
                  <div class="embed-image-url">
                    <input type="url" name="image:url" placeholder="Image URL" onKeyUp="validateImageURL(this)" />
                  </div>
                </div>
              </div>
            </div>
            <div class="embed-group embed-footer">
              <div class="embed-footer-icon">
                <input type="url" name="footer:icon_url" placeholder="Footer Icon URL" onKeyUp="validateImageURL(this)" />
              </div>
              <div class="embed-footer-text">
                <input type="text" name="footer:text" placeholder="Footer Text" maxlength="256" />
              </div>
              <!-- <span class="embed-footer-seperator">â€¢</span> -->
              <div class="embed-timestamp">
                <label><input name="timestamp" type="checkbox" />Add Timestamp</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="cell">
      <div id="output-container">
        <div class="controller">
          <button onclick="generateJSON()">âš™&ensp;Generate JSON</button>
          <button onclick="copyJSON()">ðŸ”—&ensp;Copy JSON</button>
        </div>
        <div class="output">
          <pre><div id="json-output" readonly>{}</div></pre>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">Copyright &copy; 2018 - The Bastion Bot Project</div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="assets/scripts/colorpicker.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
